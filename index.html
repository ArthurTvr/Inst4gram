    <script>
        // Função para trocar a imagem da tag <a> e da navbar
        function changeImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Troca a imagem do perfil
                    var profileImg = document.getElementById('profile-img');
                    profileImg.src = e.target.result;

                    // Troca a imagem da navbar
                    var navbarImgUm = document.querySelector('.navbar-img-um');
                    navbarImgUm.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]); // Lê o arquivo como uma URL
            }
        }
    </script>
